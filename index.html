<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Eorzea Wardrobe | FFXIV Glamour Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <!-- header removed; injected from nav.html via script.js -->

  <!-- 职业导航区 -->
  <section class="job-selection">
    <h2>Browse Glamours by Job</h2>
    <div class="job-grid">
      <!-- 四个职业分类按钮 -->
      <a href="offense.html" class="job-card">
        <img src="images/offense.jpg" alt="进攻职业图标">
        <h3> offense </h3>
      </a>

      <a href="tank.html" class="job-card">
        <img src="images/tank.jpg" alt="防护职业图标">
        <h3> tank </h3>
      </a>

      <a href="heal.html" class="job-card">
        <img src="images/heal.jpg" alt="治疗职业图标">
        <h3> heal </h3>
      </a>

      <a href="all.html" class="job-card">
        <img src="images/all.png" alt="通用套装图标">
        <h3> all </h3>
      </a>
    </div>
  </section>

  <!-- 精选幻化展示区 -->
  <section class="featured">
    <h2>Featured Glamours</h2>
    <div class="featured-images" aria-hidden="false">
      <img src="images/1.png" alt="Featured 1">
      <img src="images/2.png" alt="Featured 2">
      <img src="images/3.png" alt="Featured 3">
    </div>
  </section>

  <footer>
    <p>Eorzea Wardrobe | FFXIV Glamour Gallery</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
